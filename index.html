<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colourify</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Colourify</h1>
    <p class="subheading">
      With Colourify we want to start
      learning how to develop a front-end.
    </p>
    <div class="shape" id="shapeID"></div>
    <div class="action">
      <button onclick="paint('red')">Red</button>
      <button onclick="paint('green')">Green</button>
      <button onclick="paint('yellow')">Yellow</button>
      <button onclick="random()">Random</button>
      <button onclick="shape()">Change Shape</button>
    </div>
  </div>
</body>
</html>
